[package]
name = "psource"
version = "0.1.1"
authors = ["Frederik Holm Str√∏m <crates.io@frederikstroem.com>"]
description = "CLI tool to pretty print source code to stdout or directly to the clipboard."
edition = "2021"
readme = "README.md"
repository = "https://github.com/frederikstroem/psource"
license = "MIT"
categories = ["command-line-utilities", "development-tools"]
keywords = ["cli", "terminal", "clipboard", "llm", "text"]
exclude = [".github", ".vscode"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.4.11", features = ["derive"] }
dirs = "5.0.1"
config = { version = "0.13.4", features = ["toml"] }
walkdir = "2.4.0"
arboard = "3.3.0"
file-format = "0.23.0"
