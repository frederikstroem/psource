name: ğŸš€ Publish Crate

on:
  workflow_run:
    workflows: ["ğŸ› ï¸ Build and Test"]
    types:
      - completed
    branches: [ main ]

jobs:
  publish_crate:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Publish to crates.io
      uses: frederikstroem/publish-crates@v2
      id: publish-crates
      with:
        registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: ğŸ“¢ Print output if psource published
      if: fromJSON(steps.publish-crates.outputs.published).*
      run: |
        LIST="${{ join(fromJSON(steps.publish-crates.outputs.published).*.name, ', ') }}"
        echo "Published crates: $LIST"
